# This file is automatically generated

name: Auto Release CI

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * 1-6"

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Version
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          VERSION=$(curl -sL "https://api.github.com/repos/Ombi-app/Ombi/releases" | jq -r 'first(.[] | select(.prerelease == true)) | .tag_name' | cut -c 2-)
          OLD_VERSION=$(curl -sL "https://api.github.com/repos/hydazz/docker-ombi/releases/latest" | jq -r '.tag_name')
          printf '{
               "tag_name": "'${VERSION}'",
               "target_commitish": "'${main}'",
               "name": "'${VERSION}'",
               "body": "Upgrading Ombi '${OLD_VERSION}' to '${VERSION}' \n[Changelog](https://github.com/ombi-app/ombi/releases/tag/v${VERSION})",
               "draft": false,
               "prerelease": false
          }' >releasebody.json
          curl -H "Authorization: token ${TOKEN}" -X POST https://api.github.com/repos/hydazz/docker-ombi/releases -d @releasebody.json

